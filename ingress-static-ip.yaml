apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: helloweb
  annotations:
    kubernetes.io/ingress.global-static-ip-name: niv
  labels:
    app: hello
spec:
  backend:
    serviceName: practice-k8s-nnwhw
    servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: helloweb-backend
  labels:
    app: practice-k8s
spec:
  type: NodePort
  selector:
    app: practice-k8s
    tier: web
  ports:
  - port: 80
    targetPort: 80